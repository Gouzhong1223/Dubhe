server:
  port: 8823
  # rest API 版本号
  rest-version: v1

spring:
  application:
    name: dubhe-data
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        enabled: true
        server-addr: 127.0.0.1:8848
        namespace: dubhe-server-cloud-prod
        shared-configs[0]:
          data-id: common-biz.yaml
          group: dubhe
          refresh: true  # 是否动态刷新，默认为false
        shared-configs[1]:
          data-id: common-shardingjdbc.yaml
          group: dubhe
          refresh: true  # 是否动态刷新，默认为false
        shared-configs[2]:
          data-id: common-recycle.yaml
          group: dubhe
          refresh: true
        shared-configs[3]:
          # 配置1
          data-id: dubhe-data.yaml
          group: dubhe
          refresh: true
      discovery:
        enabled: true
        namespace: dubhe-server-cloud-dev
        group: dubhe
        server-addr: 127.0.0.1:8848
  # 配置允许后面的Bean覆盖前面名称重复的Bean
  main:
    allow-bean-definition-overriding: true

aliyun:
  oss:
    endpoint: oss-cn-shanghai.aliyuncs.com # oss对外服务的访问域名
    accessKeyId: LTAI4G4gRbiU3j9QPDMTukWh # 访问身份验证中用到用户标识
    accessKeySecret: 5qcNOO1kuXnZOXoBpE5tQPcC4qQrt7 # 用户用于加密签名字符串和oss用来验证签名字符串的密钥
    ossBucketName: g-youcode-shanghai # oss的存储空间
    filehost: dubhe-course

